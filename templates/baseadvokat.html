<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                    <div class="col-md-3 mb-2 mb-md-0">
                        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                            <img src="{{ url_for('static', filename='UTY 400 (2).png') }}" alt="Logo Instansi" width="400" height="100" class="me-2" />
                        </a>
                    </div>
        
                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{{ url_for('laporan') }}" class="nav-link px-2 text-secondary hover-color">Laporan</a></li>
                        <li><a href="{{ url_for('kasus') }}" class="nav-link px-2 text-secondary hover-color">Kasus</a></li>
                    </ul>
        
                    <div class="col-md-3 text-end">
                        {% if session.get('logged_in') %}
                        <a href="{{ url_for('logout') }}" class="btn btn-primary" style="background-color: #092646; border-color: #092646;">Logout</a>
                        {% endif %}
                    </div>
                </header>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
