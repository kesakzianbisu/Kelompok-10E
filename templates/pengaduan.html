{% extends "base.html" %} 
{% block content %}
<h2 class="text-center mb-4" style="color: #092646">Form Pengaduan</h2>
<div class="container mt-5">
  <!-- <h2 class="text-center mb-4" style="color: #ffffff">Form Pengaduan</h2> -->

  <div class="card p-4 shadow-sm">
    <form method="POST" action="/submit_pengaduan" enctype="multipart/form-data">
        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="nama">Nama Lengkap</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Contoh: Edogawa Conan" id="nama" name="nama" required />
            </div>
        </div>

        <div class="form-group mb-3 row">
            <label for="jenis_kelamin" class="col-sm-3 col-form-label">Jenis Kelamin</label>
            <div class="col-sm-9 d-flex align-items-center">
            <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki_laki" value="Laki-laki" required />
                <label class="form-check-label" for="laki_laki"> Laki-laki </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan" required />
                <label class="form-check-label" for="perempuan"> Perempuan </label>
            </div>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="tipe_identitas">Tipe Identitas</label>
            <div class="col-sm-9">
            <select class="form-control" id="tipe_identitas" name="tipe_identitas" required>
                <option value="KTP">KTP</option>
                <option value="KTM">KTM</option>
                <option value="SIM">SIM</option>
            </select>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="unggah_identitas">Unggah Identitas</label>
            <div class="col-sm-9">
                <input type="file" class="form-control-file" id="unggah_identitas" name="unggah_identitas" required />
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="alamat">Alamat</label>
            <div class="col-sm-9">
                <textarea class="form-control" placeholder="Contoh: Jl. Kanankiri No.3, RT.03/RW.09, Yogyakarta" id="alamat" name="alamat" rows="3" required></textarea>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="nomor_telepon">Nomor Telepon</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Contoh: 08xxxxxxxxxx" id="nomor_telepon" name="nomor_telepon" required />
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="email">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" placeholder="Contoh: ikanbakar@gmail.com" id="email" name="email" required />
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label" for="perihal">Perihal</label>
            <div class="col-sm-9">
                <textarea class="form-control" placeholder="Ceritakan kejadian secara rinci" id="perihal" name="perihal" rows="3" required></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="background-color: #092646; border-color: #092646">Kirim Pengaduan</button>
    </form>    
  </div>
</div>

{% endblock %}
